<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h2>What is the capital of India?</h2>
        <form>
            <label>
                <input type="radio" name="capital" value="new-delhi">
                New Delhi
            </label><br>
            <label>
                <input type="radio" name="capital" value="mumbai">
                Mumbai
            </label>
        </form>

        <!-- Updated blockquote with cite attribute -->
        <blockquote class="quote" cite="https://en.wikipedia.org/wiki/New_Delhi">
            "New Delhi is the capital of India and an administrative district of NCT Delhi."
            <cite> - Wikipedia</cite>
        </blockquote>
    </div>

</body>
</html>
